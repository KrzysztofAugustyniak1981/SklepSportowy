<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sklep stowrzony dla celów ćwiczeniowych">
    <meta name="keywords" content="Shop created for practic">
    <title>Sklep Sportowy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./Style.css" type="text/css" />

</head>

<body onload="wszystkoInput()">
    <div class="container">
        <div class="row">
            <div class="col-10 m-3">
                <div class="row my-2"> <!-- podział na 2 ?? -->
                    <div class="col-lg-3 text-center"> <!-- logo -->
                        <img class="img-fluid" src="./Images/Small/free-logo.jpg">
                    </div>
                    <div class="col-lg-9 welcomePhoto"> <!-- zdjęcie sportowca -->
                    </div>
                </div>
                <div class="row-sm"> <!-- podział na 2 -->
                    <nav class="navbar navbar-expand-lg bg-light">
                        <div class="container-fluid">
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                                aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                    <li class="nav-item">
                                        <a class="nav-link active" id="myBtnAll" href="javascript: wszystkoInput()">Wszystko</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" id="doDomu" href="javascript: DoDomuInput()">Do domu</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" id="doWody" href="javascript: DoWodyInput()">Do wody</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" id="naDworze" href="javascript: NaDworzeInput()">Na dworze</a>
                                    </li>
                                </ul>
                            </div>
                            <div class="d-flex">
                                <button class="btn btn-outline-success" onclick="openModal()"><i class="fa fa-shopping-cart"
                                        aria-hidden="true"></i>
                                    <div id="cart">(0)</div>
                                </button>
                            </div>
                        </div>
                    </nav>
                </div>
                <div id="Products" class="row text-center">
                    

                </div>
            </div>
            <div class="col-2">
                <div> <!-- slider reklama z prawej -->

                </div>
            </div>
        </div>
    </div>
    <div class="overlay" id="overlay">
        <div class="modal">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <div id="cartView" class="m-3">
            </div>
    </div>
    <footer>

    </footer>
    <script src="./JS.js"></script>
    <script src="https://kit.fontawesome.com/9395b521ba.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>

</html>
